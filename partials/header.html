<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../public/css/style.css" type="text/css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container mt-4 border border-primary">
        <div class="row align-items-center">
            <div class="col-md-3 my-3"><img style="width: 100%;" src="../img/LUXENUS FURNITURE.png" alt=""></div>
            <div class="col-md-5 my-3">
                <form id="form-search" action="" method="get" class="d-flex justify-content-center align-items-center">
                    <input class="d-inline-block" type="text" id="input-product" placeholder="Nhập từ khóa tìm kiếm ...">
                    <button id="search-btn" type="submit" class="btn"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div id="account-cart" class="col-md-4 d-flex my-3 justify-content-center">
                <a class="mx-3" href="">ĐĂNG KÝ</a>|
                <a class="mx-3" href="">ĐĂNG NHẬP</a>|
                <a class="mx-3" href="" id="cart">
					<i class="fas fa-dolly" style="color: rgb(247,148,29);"></i>
					<span id="count-product">2</span>
				</a>
            </div>
        </div>
        <div class="row mt-4">			
            <nav class="navbar navbar-expand-lg navbar-light col-md-8">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  	<ul class="navbar-nav">
						<li class="nav-item active mx-2">
							<a class="nav-link font-weight-bold" href="#">TRANG CHỦ <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item dropdown mx-2">
							<a id="product_portfolio" class="nav-link dropdown-toggle font-weight-bold" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
								SẢN PHẨM
							</a>
							<div class="dropdown-menu" id="dropdown-container">
								<a class="dropdown-item d-flex justify-content-between align-items-center" href="#" style="border-top: 1px solid rgb(247,148,29);" id="parent-product">
									 Sofa <i class="fas fa-caret-right"></i>
									<ul id="child-product">
										<li>Sofa giường</li>
										<li>Sofa chiếu</li>
										<li>Sofa</li>
									</ul>
								</a>
								<a class="dropdown-item" href="#">Ghế</a>
								<a class="dropdown-item" href="#">Trang trí</a>
								<a class="dropdown-item" href="#">Kệ sách</a>
								<a class="dropdown-item" href="#">Bàn</a>
								<a class="dropdown-item" href="#">Tủ quần áo</a>
							</div>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link font-weight-bold" href="#">GIỚI THIỆU</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link font-weight-bold" href="#">TIN TỨC</a>
						</li>
						<li class="nav-item mx-2">
							<a class="nav-link font-weight-bold" href="#">LIÊN HỆ</a>
						</li>
                  	</ul>
                </div>
            </nav>
            <div class="col-md-4 d-flex align-items-center justify-content-end" id="top-right">
				<span><i class="fas fa-headphones fa-lg" style="color: orange;"></i><span class="font-weight-bold" id="hotline">Hotline: <span id="phone-number">1900 6789</span></span></span>
            </div>
        </div>
        
    </header>
	

    <!-- Optional JavaScript; choose one of the two! -->
